<div class="container">
    <br /><br /><br /><br /><br /><br /><br /><br />
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="RName">Receiver's Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="RName" placeholder="Enter the Receiver's Name" ng-model="receiverName">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="message">Message:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="message" placeholder="Enter the message" ng-model="receiverMessage">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" ng-click="Send()">Send Notification</button>
            </div>
        </div>
    </form>










</div>
